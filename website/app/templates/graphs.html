<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='Chart.bundle.min.js') }}"></script>
    <title>Cool Temperatures</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    <meta http-equiv="refresh" content="300">
</head>
<body style="background-color: aquamarine">

<!-- HEADER -->
<div class="jumbotron banner">
    <h1 style="">Graphs</h1>
    <h5>
        <a href="https://github.com/leonhess">
            <object style="pointer-events: none" width="24" height="24"
                    data="{{ url_for('static', filename='github.svg') }}" type="image/svg+xml">
                Get a modern Browser.
            </object>
        </a>
    </h5>
</div>

<!-- NAVBAR -->
<header class="navbar sticky-top navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-dark">
    <a class="navbar-brand mr-0 mr-md-2" href="/">L</a>

    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <form action="/sensors" method="get">
                    <a class="nav-link active" href="/sensors">Sensoren</a>

                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/graphs">Graphs</a>
            </li>
        </ul>
    </div>

    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item">
            <a class="nav-link p-2"
               href="https://github.com/leonhess/smarthome/tree/master/website">GitHub</a>
        </li>
        <li class="nav-item">
            <a tabindex="0" class="nav-link p-2" data-toggle="popover" data-trigger="focus"
               title="Whoops!"
               data-content="to be implemented"
            >Impressum</a>
        </li>
        <li class="nav-item">
            <a tabindex="0" class="nav-link p-2 btn btn-success" data-toggle="popover" data-trigger="focus"
               title="Whoops!"
               data-content="to be implemented"
            >Login</a>
        </li>
    </ul>
</header>

<!-- BODY -->
<div class="container-fluid">

    <div class="row" style="background-color: #cfffe5">
        <button class="col-md-12 btn" data-toggle="collapse" data-target="#outside_col" aria-expanded="false"
             aria-controls="outside_col">
            <h1>Außentemperatur [v: {{ (front_outer | last).temperature }}°C | h: {{ (back_outer | last).temperature }}°C]</h1>
        </button>
    </div>
    <div class="row collapse" id="outside_col">
        <div class="col-xl-12">
            <h5>Tagesverlauf</h5>
            <canvas id="chart" width="600" height="200"></canvas>
            <script>
                var ctx = document.getElementById('chart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                            {%  for entry in front_outer %}
                                "{{ entry.time }}",
                            {% endfor %}
                        ],
                        datasets: [{
                            label: 'Vorne',
                            backgroundColor: "#f2a28e",
                            borderColor: "#f2a28e",
                            radius: 0,
                            data: [
                                {%  for entry in front_outer %}
                                    "{{ entry.temperature }}",
                                {% endfor %}
                            ]
                        },
                            {
                                label: 'Hinten',
                                backgroundColor: "#ff7575",
                                borderColor: "#ff7575",
                                radius: 0,
                                data: [
                                    {%  for entry in back_outer %}
                                        "{{ entry.temperature }}",
                                    {% endfor %}
                                ]
                            }]
                    },
                    options: {
                        animation: {
                            duration: 0
                        },
                        tooltips: {
                            mode: 'x',
                            intersect: false
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        }
                    }
                });
            </script>

        </div>
    </div>
    <div class="row" style="background-color: #cfffe5">
        <button class="col-md-12 btn" data-toggle="collapse" data-target="#board_col" aria-expanded="false"
             aria-controls="board_col">
            <h1>Fensterbrett [v: {{ (front_board | last).temperature }}°C |
                h: {{ (back_board | last).temperature }}°C]</h1>
        </button>
    </div>
    <div class="row collapse" id="board_col">
        <div class="col-xl-12">
            <h5>Tagesverlauf</h5>
            <canvas id="board" width="600" height="200"></canvas>
            <script>
                var ctx = document.getElementById('board').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                            {%  for entry in front_board %}
                                "{{ entry.time }}",
                            {% endfor %}
                        ],
                        datasets: [{
                            label: 'Vorne',
                            radius: 0,
                            borderColor: "#f2a28e",
                            data: [
                                {%  for entry in front_board %}
                                    "{{ entry.temperature }}",
                                {% endfor %}
                            ]
                        },
                            {
                                label: 'Hinten',
                                radius: 0,
                                borderColor: "#ff7575",
                                data: [
                                    {%  for entry in back_board %}
                                        "{{ entry.temperature }}",
                                    {% endfor %}
                                ]
                            }]
                    },
                    options: {
                        animation: {
                            duration: 0
                        },
                        tooltips: {
                            mode: 'x',
                            intersect: false
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        }
                    }
                });
            </script>

        </div>
    </div>
    <div class="row" style="background-color: #cfffe5">
        <button class="col-md-12 btn" data-toggle="collapse" data-target="#radiator_col" aria-expanded="false"
             aria-controls="radiator_col">
            <h1>Heizung [v: {{ (front_radiator | last).temperature }}°C |
                h: {{ (back_radiator | last).temperature }}°C]</h1>
        </button>
    </div>
    <div class="row collapse" id="radiator_col">
        <div class="col-xl-12">
            <h5>Tagesverlauf</h5>
            <canvas id="radiator" width="600" height="200"></canvas>
            <script>
                var ctx = document.getElementById('radiator').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                            {%  for entry in front_radiator %}
                                "{{ entry.time }}",
                            {% endfor %}
                        ],
                        datasets: [{
                            label: 'Vorne',
                            radius: 0,
                            borderColor: "#f2a28e",
                            data: [
                                {%  for entry in front_radiator %}
                                    "{{ entry.temperature }}",
                                {% endfor %}
                            ]
                        },
                            {
                                label: 'Hinten',
                                radius: 0,
                                borderColor: "#ff7575",
                                data: [
                                    {%  for entry in back_radiator %}
                                        "{{ entry.temperature }}",
                                    {% endfor %}
                                ]
                            }]
                    },
                    options: {
                        animation: {
                            duration: 0
                        },
                        tooltips: {
                            mode: 'x',
                            intersect: false,
                            cornerRadius: 10
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        }
                    }
                });
            </script>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>

        $('table.display').DataTable({
            "lengthMenu": [[10, -1], [10, "All"]],
            "paging": true,
            "info": false,
            "searching": true
        });
    });
</script>

        $('[data-toggle="popover"]').popover();

        })
    })

</html>
